<div class="row">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let service of services">
    <button class="btn  waves-effect col-12"
            [ngClass]="{'btn-outline-cuipasa': !isServiceSelected(service), 'btn-cuipasa': isServiceSelected(service)}"
            (click)="serviceClicked(service);"
    >{{service.name}}</button>
  </div>
</div>
